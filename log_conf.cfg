[loggers]
keys=root, export_fl

[handlers]
keys=fileHandler, consoleHandler

[formatters]
keys=myFormatter

[logger_root]
handlers=consoleHandler

[logger_export_fl]
level=DEBUG
filemode='a'
handlers=fileHandler
qualname=export_fl

[handler_consoleHandler]
class=StreamHandler
level=ERROR
formatter=myFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
formatter=myFormatter
args=("D:\\export_fl.log",)

[formatter_myFormatter]
format=%(asctime)s : %(name)s : (%(levelname)s) : %(message)s
datefmt=%d.%m.%Y %H:%M:%S